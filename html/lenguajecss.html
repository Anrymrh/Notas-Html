    <form>
        <div class="cont-form">
            <div class="elem-form">
                <div>

                <div>
                <label for="Pago">Pago</label>
                </div>
                <input type="radio" id="Si" name="Pago">
                <label for="si">Si</label>
                <input type="radio" id="No" name="Pago">
                <label for="no">No</label>
            </div>
        </div>
